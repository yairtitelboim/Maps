<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Grande Popup Test</title>
    <style>
        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .test-button {
            background: #059669;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        .test-button:hover {
            background: #047857;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Casa Grande Popup Test</h1>
        <p>This tests the custom popup formatter for Casa Grande marker.</p>
        
        <button class="test-button" onclick="testPinalPopup()">
            Test Casa Grande Popup
        </button>
        
        <div id="popup-container"></div>
    </div>

    <script>
        // Mock the formatPinalData function
        function formatPinalData(props) {
            const {
                name,
                category,
                zonesAnalyzed,
                cachedDataAvailable,
                analysisStatus
            } = props;

            return `
                <div style="margin-bottom: 12px; background: rgba(255, 255, 255, 0.03); border-radius: 12px; padding: 12px; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 4px 16px rgba(0, 0, 0, 0.2); backdrop-filter: blur(12px);">
                    <div style="background: rgba(255, 255, 255, 0.03); color: #ffffff; font-size: 11px; font-weight: 600; margin: -12px -12px 12px -12px; padding: 12px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px 12px 0 0;">
                        <span style="width: 20px; height: 20px; background: #059669; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 10px; color: white; font-weight: bold;">PC</span>
                        ${category}
                    </div>
                    <div style="color: #9ca3af; font-size: 9px; margin-bottom: 12px; font-style: italic; padding: 0 4px;">
                        Pinal County infrastructure analysis
                    </div>
                    <div style="font-size: 10px; color: #d1d5db; line-height: 1.4;">
                        <div style="margin-bottom: 8px; padding: 6px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.03);">
                            <span style="color: #d1d5db; font-weight: 500;">Status:</span>
                            <span style="color: #10b981; text-align: right;">${analysisStatus}</span>
                        </div>
                        <div style="margin-bottom: 8px; padding: 6px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.03);">
                            <span style="color: #d1d5db; font-weight: 500;">Zones Analyzed:</span>
                            <span style="color: #f3f4f6; text-align: right;">${zonesAnalyzed}</span>
                        </div>
                        ${cachedDataAvailable ? '<div style="font-size: 9px; color: #9ca3af; margin-top: 8px;">Cached data available. Ctrl+Click to refresh.</div>' : ''}
                    </div>
                </div>
            `;
        }

        function testPinalPopup() {
            const testData = {
                name: 'Casa Grande',
                category: 'Arizona Infrastructure Development',
                zonesAnalyzed: 3,
                cachedDataAvailable: true,
                analysisStatus: 'Analyzing infrastructure...'
            };

            const popupHTML = formatPinalData(testData);
            document.getElementById('popup-container').innerHTML = popupHTML;
        }
    </script>
</body>
</html>
